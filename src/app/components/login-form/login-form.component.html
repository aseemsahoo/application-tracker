<form class="container bg-light">
  <div class="form-group p-3 pt-4">
    <label for="username">Username</label>
    <input
      [(ngModel)]="username"
      class="form-control"
      type="textbox"
      name="username"
      placeholder="Enter your username"
    />
  </div>
  <div class="form-group p-3">
    <label for="password">Password</label>
    <input
      [(ngModel)]="password"
      class="form-control"
      type="password"
      name="password"
      placeholder="Enter your password"
    />
  </div>
  <div class="text-center mt-4 pb-4">
    <button type="button" (click)="onClick()" class="btn btn-primary w-50">
      Submit
    </button>
  </div>
</form>
