<form>
    <div class="form-group p-2">
        <label for="username">Username</label>
        <input [(ngModel)]="username" class="form-control" type="textbox" name="username" placeholder="Enter your username" />
    </div>
    <div class="form-group p-2">
        <label for="password">Password</label>
        <input [(ngModel)]="password" class="form-control" type="password" name="password" placeholder="Enter your password" />
        <button (click)="onClick()"  class="btn btn-primary m-5"> Submit</button>
    </div>
</form>
