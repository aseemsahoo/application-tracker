<ng-container *ngFor="let categoryItem of jobList">
  <ng-container *ngIf="categoryItem.stageName === category">
    <div class="d-block">
      <p>{{ category }}</p>
    </div>
    <ng-container *ngFor="let job of categoryItem.jobIdentifiers">
      <div class="border m-3">
        <app-job [object]="job"></app-job>
      </div>
    </ng-container>
  </ng-container>
</ng-container>
