<div class="container">
  <div class="container d-flex justify-content-center" style="padding: 50px">
    <app-form-button (btnClick)="toggleForm()" text="Login"></app-form-button>
    <app-form-button (btnClick)="toggleForm()" text="Signup"></app-form-button>
  </div>
  <div class="container d-flex justify-content-center">
    <app-login-form *ngIf="showForm"></app-login-form>
    <app-signup-form *ngIf="!showForm"></app-signup-form>
  </div>
</div>
